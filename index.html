<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPD Strategic Interventions Tool</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<header>
  <h1>RPD Strategic Interventions Tool</h1>
  <p>Baseline: 2023 LEARCAT estimates, Olmsted County, MN</p>
</header>

<div id="dashboard">

  <div class="control-panel">
    <h2>Interventions</h2>

    <div class="slider-container">
      <label for="staffing">Additional Officers</label>
      <input type="range" id="staffing" min="0" max="10" value="0">
    </div>
    <div class="slider-container">
      <label for="cso">Additional CSOs</label>
      <input type="range" id="cso" min="0" max="10" value="0">
    </div>
    <div class="slider-container">
      <label for="tech">Technology Investments (%)</label>
      <input type="range" id="tech" min="0" max="100" value="0">
    </div>
    <div class="slider-container">
      <label for="lighting">Street Lighting (%)</label>
      <input type="range" id="lighting" min="0" max="100" value="0">
    </div>
    <div class="slider-container">
      <label for="youth">Youth & Community Programs (%)</label>
      <input type="range" id="youth" min="0" max="100" value="0">
    </div>
    <div class="slider-container">
      <label for="liquor">Reduce Liquor Outlets (%)</label>
      <input type="range" id="liquor" min="0" max="100" value="0">
    </div>

    <button id="generateBtn">Generate Proposal</button>
    <div id="cost-estimate"></div>

    <div style="margin-top:16px;">
      <label for="learcatUpload">Upload LEARCAT CSV (Olmsted 2023)</label>
      <input id="learcatUpload" type="file" accept=".csv" />
      <div id="learnote">No file uploaded â†’ using estimated baselines.</div>
    </div>
  </div>

  <div class="chart-panel">
    <canvas id="impactChart"></canvas>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
